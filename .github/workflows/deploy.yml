name: Deploy to AWS EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: http://${{ secrets.EC2_HOST }}:8000
          CI: false
        run: |
          npm ci
          npm run build

      - name: Create deployment package
        run: |
          # Create archive excluding heavy dev files
          tar --exclude='node_modules' --exclude='.git' --exclude='.github' -czf deploy.tar.gz .

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
      - name: Deploy to EC2
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        run: |
          # Disable strict host key checking to avoid interactive prompt
          # Upload file
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa deploy.tar.gz $USER@$HOST:~/deploy.tar.gz
          
          # Execute remote commands
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa $USER@$HOST << 'EOF'
            set -e # Stop on error
            
            # Add Swap if missing (prevents freezing on t3.micro)
            if [ ! -f /swapfile ]; then
              echo "Creating 2GB swapfile..."
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "Installing Docker..."
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -aG docker $USER
            fi
            
            # Install Docker Compose if missing
            if ! docker compose version &> /dev/null; then
              echo "Installing Docker Compose..."
              sudo apt-get install -y docker-compose-v2 || sudo apt-get install -y docker-compose
            fi

            # Clean up old app
            sudo rm -rf app
            mkdir -p app
            
            # Extract new version
            sudo tar -xzf deploy.tar.gz -C app
            sudo chown -R ubuntu:ubuntu app
            
            # Start services
            cd app
            # Use sudo for docker commands to ensure permissions on fresh instance
            sudo docker compose down || true
            sudo docker compose up -d --build
            
            # Cleanup
            rm ~/deploy.tar.gz
          EOF
